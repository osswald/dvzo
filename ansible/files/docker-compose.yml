version: "3"

networks:
  dvzo_net:
    driver: bridge

services:
  dvzo_container:
    image: osswald/dvzo:latest
    container_name: dvzo_container
    restart: unless-stopped
    networks:
      - dvzo_net
    expose:
      - 8080

  dvzo_database:
    image: postgres:13.2
    container_name: dvzo_database
    restart: unless-stopped
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - APP_DB_USER=docker
      - APP_DB_PASS=docker
      - APP_DB_NAME=docker
    networks:
      - dvzo_net
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  db-data:
    driver: local

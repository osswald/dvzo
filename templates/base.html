{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap resources -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <!-- Bootstrap Table -->
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% sass_src 'css/base.scss' %}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/lok.svg' %}"/>
    <title>DVZO Management</title>
  </head>
  <body>
    <div id="topbar">
      <a href="javascript:void(0)" class="open-close-btn open-btn" onclick="openNav()">
        <span class="material-icons">menu</span>
      </a>
      <img class="top-logo" src="{% static 'assets/dvzo-logo.png' %}" alt="dvzo logo">
    </div>
    <div id="main-container">

      <div id="sidenav">
        <img class="top-logo" src="{% static 'assets/dvzo-logo.png' %}" alt="dvzo logo">
        <a href="javascript:void(0)" class="open-close-btn close-btn" onclick="closeNav()">
          <span class="material-icons">close</span>Close</a>
        <a href="{% url 'logout' %}"><span class="material-icons">logout</span>Logout</a>
        <a href="{% url 'dashboard' %}"><span class="material-icons">home</span>Home</a>
        <a href="{% url 'day-planning-list' %}"><span class="material-icons">event</span>Tagesplanung</a>
        <a href="#"><span class="material-icons">tram</span>Fahrzeuge</a>
        <a href="{% url 'personnel-list' %}"><span class="material-icons">person</span>Personal</a>
      </div>

      <div id="main">
        <div id="top-nav"></div>
        {% block content %}{% endblock %}
      </div>
    </div>


    <script type="text/javascript">
      function openNav() {
        document.getElementById("sidenav").style.display = "flex";
        document.getElementById("main").style.display = "none"
        document.getElementById("topbar").style.display = "none"
      }
      function closeNav() {
        document.getElementById("sidenav").style.display = "none";
        document.getElementById("main").style.display = "flex"
        document.getElementById("topbar").style.display = "flex"
      }
    </script>
  </body>
</html>

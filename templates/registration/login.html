{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap resources -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <!-- Google material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% sass_src 'css/login.scss' %}" rel="stylesheet" type="text/css" />
    <title>DVZO Management</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form method="post">{% csrf_token %}
        <input id="login-username" type="text" name="username" placeholder="Username" required="true">
        <input id="login-password" type="password" name="password" placeholder="Password" required="true">
        <input id="login-submit" type="submit" name="submit" value="Login">
      </form>
    </div>
  </body>
</html>

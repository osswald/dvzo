{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block title %}{% translate "template.availability.update.title" %}{% endblock %}

{% block content %}

<div class="dvzo-container">
  <div class="dvzo-header">
    {{ object.label }}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action="" method="post">
        <div class="card my-2">
          <div class="card-body">
            <div class="card-text">
              {% csrf_token %}
              {% form form %}
            </div>
          </div>
          {% include 'includes/card_footer.html' %}
        </div>
        <div class="dvzo-buttons-bottom">
          <input type="submit" value="{% translate 'template.availability.update.submit' %}" class="btn btn-primary">
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

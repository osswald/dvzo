{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block content %}

<div class="dvzo-container">
  <div class="dvzo-header">
    {{ object.label }}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action="{% url 'carriage-detail' pk=object.id %}" method="post">
        <div class="card my-2">
          <div class="card-body">
            <div class="card-text">
              {% csrf_token %}
              {% form form %}
            </div>
          </div>
        </div>
        <div class="dvzo-buttons-bottom">
          <input type="submit" value="Submit" class="btn btn-primary">
          <a href="{% url 'carriage-list' %}" class="btn btn-primary">{% translate "Back to list" %}</a>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Delete?" %}{% endblock %}

{% block content %}

<div class="dvzo-container">
  <div class="dvzo-header">
    {{ object }}
  </div>
  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form method="post">
          <div class="card my-2">
            <div class="card-body">
              <div class="card-title">{% translate "Delete?" %}</div>
              <div class="card-text">
                {% csrf_token %}
              </div>
            </div>
          </div>
          <div class="dvzo-buttons-bottom">
            <input type="submit" value="Submit" class="btn btn-danger btn-sm">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

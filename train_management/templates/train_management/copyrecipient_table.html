{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "template.copy_recipient.table.title" %}{% endblock %}

{% block content %}
<div class="dvzo-container">
  <div class="dvzo-header">
    {% translate "template.copy_recipient.table.header" %}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <div class="card my-2">
          <div class="card-body">
            <div class="card-text">
              <table>
                <tbody>
                {% for copy in copy_recipients %}
                <tr>
                  <td></td>
                  <td>{{ copy.email }}</td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="dvzo-buttons-bottom">
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

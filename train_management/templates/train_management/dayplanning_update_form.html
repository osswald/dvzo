{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ object.label }}</h1>
      <div class="container white-container">
        <h2>{% translate "Master data" %}</h2>
        <form action='{% url "day-planning-update" pk=object.id %}' method="post">
        {% csrf_token %}
        {% form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href='{% url "day-planning-detail" pk=object.id %}' class="btn btn-danger">{% translate "Cancel" %}</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

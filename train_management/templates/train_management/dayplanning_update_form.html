{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block content %}

<div class="dvzo-container">
  <div class="dvzo-header">
    {{ object.label }}
  </div>
  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action='{% url "day-planning-update" pk=object.id %}' method="post">
          {% csrf_token %}
          {% for fieldset in form.get_fieldsets %}
          <div class="card my-2">
            <div class="card-body">
              <div class="card-title">{{ fieldset.extra.title }}</div>
              <div class="card-text">{% form fieldset %}</div>
            </div>
          </div>
          {% endfor %}
          <div class="dvzo-buttons-bottom">
            <input type="submit" value="Submit" class="btn btn-primary">
            <a href='{% url "day-planning-detail" pk=object.id %}' class="btn btn-danger">{% translate "Cancel" %}</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container">
  <h1>{{ object.lastname }}, {{ object.firstname }}</h1>
  <div class="container white-container">
    <h2>{% translate "Stammdaten" %}</h2>
    <form action="{% url "personnel-detail" pk=object.id %}" method="post">
      {% csrf_token %}
      {{ form }}<br><br>
      <input type="submit" value="Submit" class="btn btn-primary">
      <a href={% url "personnel-list" %} class="btn btn-primary">{% translate "Back to list" %}</a>
    </form>
  </div>
</div>

{% endblock content %}

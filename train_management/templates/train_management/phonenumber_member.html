{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="dvzo-container">
  <div class="dvzo-header">
    {% translate "Phone numbers members" %}
  </div>

  <div class="dvzo-content">
    <div class="d-grid gap-2 d-md-block">
      <div class="list-group">
        {% for phone_number in phone_numbers %}
          <a href="tel:{{ phone_number.mobile_phone }}" class="list-group-item list-group-item-action">
            {{ phone_number }}
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block title %}{% translate "Reservation" %}{% endblock %}

{% block content %}

<div class="dvzo-container">

  <div class="dvzo-header">
    {% if object %}
    {{ object.label }}
    {% else %}
    {% translate "Add reservation" %}
    {% endif %}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action="" method="post">
          <div class="card my-2">
            <div class="card-body">
              <div class="card-text">
                {% csrf_token %}
                {% form form %}
              </div>
            </div>
          </div>
          <div class="dvzo-buttons-bottom">
            <input type="submit" value="{% translate 'Submit' %}" class="btn btn-primary btn-sm">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

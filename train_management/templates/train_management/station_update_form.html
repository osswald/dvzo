{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block title %}{% translate "template.station.update.title" %}{% endblock %}

{% block content %}

<div class="dvzo-container">

  <div class="dvzo-header">
    {{ object.label }}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action="{% url 'station-detail' pk=object.id %}" method="post">
          <div class="card my-2">
            <div class="card-body">
              <div class="card-text">
                {% csrf_token %}
                {% form form %}
              </div>
            </div>
          </div>
          <div class="dvzo-buttons-bottom">
            <input type="submit" value="{% translate 'template.station.submit' %}" class="btn btn-primary btn-sm my-1 me-1">
            <a href="{% url 'station-list' %}" class="btn btn-primary btn-sm my-1 me-1">
              {% translate "app.back_list" %}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
   $(document).ready(function(){
     const multipleCancelButton = new Choices('#id_neighbours', {
       removeItemButton: true,
       searchResultLimit:5,
       renderChoiceLimit:5
     });
   });
</script>

{% endblock content %}

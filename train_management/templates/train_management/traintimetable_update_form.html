{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container">
  <h1>{% if object %}
    {{ object.label }}
    {% else %}
    {% translate "Add train timetable" %}
    {% endif %}
  </h1>
  <div class="container white-container">
    <h2>{% translate "Stammdaten" %}</h2>
    <form action="" method="post">
      {% csrf_token %}
      {% include 'includes/form.html' %}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
</div>

{% endblock content %}

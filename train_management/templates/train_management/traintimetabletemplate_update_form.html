{% extends "base.html" %}
{% load i18n %}
{% load tapeforms %}

{% block title %}{% translate "Train timetable template" %}{% endblock %}

{% block content %}

<div class="dvzo-container">

  <div class="dvzo-header">
    {{ object.template_name }}, {{ object.label }}
  </div>

  <div class="dvzo-content">
    <div class="row">
      <div class="col">
        <form action="{% url 'train-timetable-template-detail' pk=object.id %}" method="post">
          <div class="card my-2">
            <div class="card-body">
              <div class="card-text">
                {% csrf_token %}
                {% form form %}
              </div>
            </div>
          </div>
          <div class="dvzo-buttons-bottom">
            <input type="submit" value="{% translate 'Submit' %}" class="btn btn-primary btn-sm">
            <a href="{% url 'train-timetable-template-list' %}" class="btn btn-primary btn-sm">
              {% translate "Back to list" %}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
